# HorizonOS Hyprland Window Rules - macOS Style
# Window rules and workspace assignments mimicking macOS behavior

# System UI Elements
windowrule = float, ^(notification)$
windowrule = move 100%-380 40, ^(notification)$
windowrule = noborder, ^(notification)$
windowrule = noshadow, ^(notification)$
windowrule = animation slide, ^(notification)$

# Menu Bar (Waybar top)
windowrule = float, title:^(menubar)$
windowrule = noborder, title:^(menubar)$
windowrule = noshadow, title:^(menubar)$
windowrule = pin, title:^(menubar)$
windowrule = noblur, title:^(menubar)$

# Dock (Waybar bottom)
windowrule = float, title:^(dock)$
windowrule = noborder, title:^(dock)$
windowrule = noshadow, title:^(dock)$
windowrule = pin, title:^(dock)$
windowrule = animation slide, title:^(dock)$

# Spotlight Search
windowrule = float, title:^(Spotlight)$
windowrule = size 680 60, title:^(Spotlight)$
windowrule = move center, title:^(Spotlight)$
windowrule = animation popin, title:^(Spotlight)$
windowrule = noborder, title:^(Spotlight)$
windowrule = pin, title:^(Spotlight)$

# Finder (File Manager)
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = size 1000 600, ^(org.gnome.Nautilus)$
windowrule = center, ^(org.gnome.Nautilus)$
windowrule = opacity 0.98 0.95, ^(org.gnome.Nautilus)$

windowrule = float, ^(thunar)$
windowrule = size 1000 600, ^(thunar)$
windowrule = center, ^(thunar)$
windowrule = opacity 0.98 0.95, ^(thunar)$

# System Preferences
windowrule = float, ^(gnome-control-center)$
windowrule = size 900 700, ^(gnome-control-center)$
windowrule = center, ^(gnome-control-center)$
windowrule = opacity 0.97 0.94, ^(gnome-control-center)$

# Terminal
windowrule = float, ^(Alacritty)$
windowrule = size 900 600, ^(Alacritty)$
windowrule = center, ^(Alacritty)$
windowrule = opacity 0.95 0.90, ^(Alacritty)$

windowrule = float, ^(kitty)$
windowrule = size 900 600, ^(kitty)$
windowrule = center, ^(kitty)$
windowrule = opacity 0.95 0.90, ^(kitty)$

