windowrule = noshadow, title:^(Mission Control)$

# Launchpad
windowrule = float, title:^(Launchpad)$
windowrule = fullscreen, title:^(Launchpad)$
windowrule = noborder, title:^(Launchpad)$
windowrule = animation popin, title:^(Launchpad)$

# Time Machine
windowrule = float, title:^(Time Machine)$
windowrule = size 800 600, title:^(Time Machine)$
windowrule = center, title:^(Time Machine)$

# AirDrop
windowrule = float, title:^(AirDrop)$
windowrule = size 700 500, title:^(AirDrop)$
windowrule = center, title:^(AirDrop)$

# Picture in Picture
windowrulev2 = float, class:^(.*), title:^(Picture in Picture)$
windowrulev2 = pin, class:^(.*), title:^(Picture in Picture)$
windowrulev2 = size 400 225, class:^(.*), title:^(Picture in Picture)$
windowrulev2 = move 100%-420 100%-245, class:^(.*), title:^(Picture in Picture)$
windowrulev2 = noborder, class:^(.*), title:^(Picture in Picture)$

# Workspace (Desktop) Rules
# Desktop 1: General
windowrule = workspace 1 silent, ^(firefox)$
windowrule = workspace 1 silent, ^(org.gnome.Nautilus)$

# Desktop 2: Productivity
windowrule = workspace 2 silent, ^(code)$
windowrule = workspace 2 silent, ^(obsidian)$

# Desktop 3: Communication
windowrule = workspace 3 silent, ^(thunderbird)$
windowrule = workspace 3 silent, ^(discord)$

# Desktop 4: Media
windowrule = workspace 4 silent, ^(spotify)$
windowrule = workspace 4 silent, ^(vlc)$

# Layer Rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, selection
layerrule = ignorezero, selection

# Animation Rules - macOS style
windowrule = animation slide, ^(notification)$
windowrule = animation popin, ^(wofi)$
windowrule = animation fade, title:^(Quick Look)$

# Transparency Rules - macOS vibrancy
windowrule = opacity 0.95 0.90, ^(Alacritty)$
windowrule = opacity 0.97 0.94, ^(kitty)$
windowrule = opacity 0.98 0.95, ^(thunar)$
windowrule = opacity 0.98 0.95, ^(org.gnome.Nautilus)$
windowrule = opacity 0.99 0.97, ^(firefox)$

# No border for all windows (macOS style)
windowrule = noborder, .*

# Round corners for all windows
windowrule = rounding 10, .*

# Focus behavior
windowrule = nofocus, title:^(notification)$
windowrule = nofocus, title:^(Quick Look)$