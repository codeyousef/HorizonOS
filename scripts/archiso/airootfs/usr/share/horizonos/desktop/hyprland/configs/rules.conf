# HorizonOS KDE-Style Window Rules

# KDE System Settings
windowrulev2 = float, class:(systemsettings)
windowrulev2 = center, class:(systemsettings)
windowrulev2 = size 1000 700, class:(systemsettings)

# Dolphin file manager
windowrulev2 = float, class:(dolphin), title:(Properties)
windowrulev2 = float, class:(dolphin), title:(Progress Dialog)

# Kate editor
windowrulev2 = maximize, class:(kate)

# Konsole
windowrulev2 = opacity 0.95 0.90, class:(konsole)
windowrulev2 = opacity 0.95 0.90, class:(kitty)

# KDE Dialogs
windowrulev2 = float, class:(kdialog)
windowrulev2 = center, class:(kdialog)
windowrulev2 = float, title:(Open File)
windowrulev2 = float, title:(Save File)
windowrulev2 = float, title:(Save As)
windowrulev2 = center, title:(Open File)
windowrulev2 = center, title:(Save File)

# Plasma integration
windowrulev2 = float, class:(plasmashell)
windowrulev2 = noanim, class:(plasmashell)
windowrulev2 = noblur, class:(plasmashell)
windowrulev2 = noborder, class:(plasmashell)

# KRunner
windowrulev2 = float, class:(krunner)
windowrulev2 = noborder, class:(krunner)
windowrulev2 = noanim, class:(krunner)
windowrulev2 = center, class:(krunner)
windowrulev2 = pin, class:(krunner)

# Notifications
windowrulev2 = float, class:(dunst)
windowrulev2 = noborder, class:(dunst)
windowrulev2 = noshadow, class:(dunst)
windowrulev2 = noanim, class:(dunst)
windowrulev2 = move 100%-450 50, class:(dunst)

# Authentication dialogs
windowrulev2 = float, class:(polkit-kde-authentication-agent-1)
windowrulev2 = center, class:(polkit-kde-authentication-agent-1)
windowrulev2 = float, class:(polkit-gnome-authentication-agent-1)
windowrulev2 = center, class:(polkit-gnome-authentication-agent-1)

# Media players
windowrulev2 = float, class:(vlc)
windowrulev2 = float, class:(mpv)
windowrulev2 = size 800 450, class:(mpv)

# Image viewers
windowrulev2 = float, class:(gwenview)
windowrulev2 = center, class:(gwenview)
windowrulev2 = float, class:(eog)
windowrulev2 = center, class:(eog)

# Calculator
windowrulev2 = float, class:(kcalc)
windowrulev2 = size 400 500, class:(kcalc)
windowrulev2 = center, class:(kcalc)

# Terminal dropdown
windowrulev2 = float, class:(dropdown-terminal)
windowrulev2 = move 100%-800 40, class:(dropdown-terminal)
windowrulev2 = size 800 600, class:(dropdown-terminal)
windowrulev2 = animation slide, class:(dropdown-terminal)

# Firefox/Chrome downloads
windowrulev2 = float, class:(firefox), title:(Downloads)
windowrulev2 = float, class:(chromium), title:(Downloads)
windowrulev2 = float, class:(google-chrome), title:(Downloads)

# Steam
windowrulev2 = float, class:(steam), title:(Friends List)
windowrulev2 = float, class:(steam), title:(Steam - News)
windowrulev2 = float, class:(steam), title:(Steam Guard)

# General dialog rules
windowrulev2 = float, title:(Open)
windowrulev2 = float, title:(Choose)
windowrulev2 = float, title:(Select)
windowrulev2 = float, title:(Preferences)
windowrulev2 = float, title:(Settings)
windowrulev2 = center, title:(Preferences)
windowrulev2 = center, title:(Settings)

# Workspace assignments
windowrulev2 = workspace 2, class:(firefox)
windowrulev2 = workspace 2, class:(chromium)
windowrulev2 = workspace 3, class:(code)
windowrulev2 = workspace 3, class:(Code)
windowrulev2 = workspace 4, class:(discord)
windowrulev2 = workspace 4, class:(telegram-desktop)
windowrulev2 = workspace 5, class:(spotify)

# Gaming
windowrulev2 = fullscreen, class:(steam_app_*)
windowrulev2 = immediate, class:(steam_app_*)
windowrulev2 = noblur, class:(steam_app_*)

# Picture-in-Picture
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = noborder, title:(Picture-in-Picture)
windowrulev2 = move 100%-400 100%-250, title:(Picture-in-Picture)
windowrulev2 = size 350 200, title:(Picture-in-Picture)

# Wofi launcher
windowrulev2 = float, class:(wofi)
windowrulev2 = noborder, class:(wofi)
windowrulev2 = noanim, class:(wofi)
windowrulev2 = stayfocused, class:(wofi)